<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marvel Mystery Matcher</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="is-family-monospace">
    <!-- this is the navbar element -->
    <nav
      class="navbar has-background-dark p-2 has-text-weight-semibold"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <div class="navbar-item has-text-white is-size-3">
          Marvel Mystery Matcher
        </div>
        <!-- this is the burger menu elements -->
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbar" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <a class="navbar-item has-text-white is-size-4" href="./index.html">
              Home
            </a>
            <a class="navbar-item has-text-white is-size-4" href="./about.html">
              About
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- this is the banner -->
    <figure class="image">
      <img src="./assets/images/marvel-fresh-start-banner.jpeg" />
    </figure>
    <!-- this is the main section of page with 3 columns with image for answers choice -->
    <section class="section mt-2">
      <div class="content">
        <h2 id="question" class="title has-text-centered my-6">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi
          temporibus fugit fugiat?
        </h2>
        <div class="columns is-mobile">
          <div class="column is-12">
            <div class="columns is-centered">
              <div class="column is-5">
                <div class="card has-background-danger-dark mt-3">
                  <button class="card-image py-5" id="A">
                    <figure class="image is-4by3">
                      <img
                        src="https://bulma.io/images/placeholders/1280x960.png"
                        alt="Placeholder image"
                      />
                    </figure>
                  </button>
                </div>
              </div>
              <div class="column is-5 is-offset-1">
                <div class="card has-background-danger-dark mt-3">
                  <button id="B" class="card-image py-5">
                    <figure class="image is-4by3">
                      <img
                        src="https://bulma.io/images/placeholders/1280x960.png"
                        alt="Placeholder image"
                      />
                    </figure>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="lib/main.js"></script>
      <script type="text/javascript" src="./assets/js/game.js"></script>
    </section>
  </body>
</html>
